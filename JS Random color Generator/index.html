<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - login form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login form</div>
        <div class="title register">Register form</div>
      </div>
     
      <div class="form-container">
         <div class="slide-controls">
           <input type="radio" name="slider" id="login" checked>
           <input type="radio" name="slider" id="register">
           <label for="login" class="slide login">Login</label>
            <label for="register" class="slide register">Register</label>
           <div class="slide-tab"></div>
      </div>
        <div class="form-inner">
          <form action="https://www.youtube.com/watch?v=V8PU_geaCCU" class="login">
            <div class="field">
              <input type="text" placeholder="Email address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
             <div class="field">
              <input type="submit" value="Login">
            </div>
            <div class="register-link">Don't have an account?<a href="#"> Register now</a></div>
          </form>
          
          <form action="https://www.youtube.com/watch?v=V8PU_geaCCU" class="register">
            <div class="field">
              <input type="text" placeholder="Email address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm Password" required>
            </div>
            
             <div class="field">
              <input type="submit" value="Register">
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
