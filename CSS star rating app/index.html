<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by sup</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="rating">
    <p>Click the star(s) to give your rating!</p>
    <form class='stars'>
      <input type="radio" name='stars' value='5' id='five' class='star' >
      <label for="five"><i class='fa fa-star'></i></label>
      <input type="radio" name='stars' value='4' id='four' class='star'>
      <label for="four"><i class='fa fa-star'></i></label>
      <input type="radio" name='stars' value='3' id='three' class='star'>
      <label for="three"><i class='fa fa-star'></i></label>
      <input type="radio" name='stars' value='2' id='two' class='star'>
      <label for="two"><i class='fa fa-star'></i></label>
      <input type="radio" name='stars' value='1' id='one' class='star' checked>
      <label for="one"><i class='fa fa-star '></i></label>
    </form>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
